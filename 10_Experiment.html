<!DOCTYPE html>
<html>
<head>
    <title>Div and Span Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Div for Layout */
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            width: 90%;
            margin: 20px auto;
        }
        
        .box {
            background-color: #f4f4f4;
            padding: 20px;
            margin: 10px 0;
            border-left: 5px solid #3498db;
        }
        
        .sidebar {
            background-color: #ecf0f1;
            padding: 15px;
            margin: 10px 0;
        }
        
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
        
        /* Span for Inline Styling */
        .highlight {
            background-color: yellow;
            padding: 2px 5px;
        }
        
        .important {
            color: red;
            font-weight: bold;
        }
        
        .blue-text {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- Div for Header -->
    <div class="header">
        <h1>Div and Span Demo</h1>
    </div>
    
    <!-- Div for Container -->
    <div class="container">
        
        <!-- Div for Content Box -->
        <div class="box">
            <h2>What are Div and Span?</h2>
            <p>
                <span class="highlight">Div</span> is a <span class="blue-text">block-level</span> element 
                used for layout. <span class="highlight">Span</span> is an 
                <span class="important">inline element</span> for styling text.
            </p>
