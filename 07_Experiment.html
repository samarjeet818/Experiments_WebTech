<!DOCTYPE html>
<html>
<head>
    <title>Advanced CSS Styling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8e8e8;
            padding: 20px;
        }
        
        /* Box Model Demonstration */
        .box-model {
            width: 300px;
            height: 200px;
            padding: 30px;
            margin: 20px auto;
            border: 5px solid #3498db;
            background-color: #ecf0f1;
        }
        
        /* Background Images */
        .bg-image {
            width: 500px;
            height: 300px;
            background-image: url('BG.j[g.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 20px auto;
            padding: 50px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        
        /* Border Radius */
        .rounded {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #3498db;
            color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        /* Margins and Padding */
        .spacing-demo {
            width: 400px;
            margin: 30px auto;
            background-color: #34495e;
        }
        
        .inner-box {
            background-color: #1abc9c;
            color: white;
            padding: 20px 40px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Advanced CSS Styling</h1>
    
    <!-- Box Model -->
    <div class="box-model">
        <h2>Box Model</h2>
        <p>Width: 300px, Padding: 30px, Border: 5px, Margin: 20px</p>
    </div>
    
    <!-- Background Image -->
    <div class="bg-image">
        <h2>Background Image</h2>
        <p>This div has a background image with cover sizing and centered position.</p>
    </div>
    
    <!-- Rounded Corners -->
    <div class="rounded">
        <h3>Rounded Corners</h3>
        <p>This box has border-radius: 15px and box-shadow.</p>
    </div>
    
    <!-- Margins and Padding -->
    <div class="spacing-demo">
        <div class="inner-box">
            Inner Box with Padding: 20px 40px and Margin: 15px
        </div>
    </div>
</body>
</html>
